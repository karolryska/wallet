<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <div class="wrapper">
    <div class="info">
      <p class="info__month">february</p>
      <p class="info__sum">200</p>
    </div>
    <nav class="navigation" id="dat">
      <div class="navigation__wrapper">
        <button class="navigation__additional-button additional-button button--settings button-additional">
          <img class="button-additional__svg" src="../assets/icons/icon_settings.svg" alt="">
        </button>
        <button class="navigation__main-button main-button  navigation__button--add button-main"><img
            class="main-button__svg" src="../assets/icons/icon_add.svg" alt=""></button>
        <button class="navigation__additional-button additional-button button--statistics button-additional">
          <img class="button-additional__svg" src="../assets/icons/icon_stats.svg" alt="">
        </button>
      </div>
    </nav>
    <section class="add form">
      <form action="" class="form__container">
        <p class="form__info">date</p>
        <input class="form__input form__input--add" type="date">
        <p class="form__info">name</p>
        <input class="form__input form__input--add" type="text">
        <p class="add__info form__info">price</p>
        <input class="form__input form__input--add" type="number" step="0.01">
        <div class="form__buttons">
          <button type="button" class="form-button form-button--add">
            <img src="../assets/icons/icon_add.svg" alt="">
          </button>
        </div>
      </form>
    </section>
    <section class="edit form">
      <form action="" class="form__container">
        <p class="form__info">date</p>
        <input class="form__input form__input--edit" type="date">
        <p class="form__info">name</p>
        <input class="form__input form__input--edit" type="text">
        <p class="form__info">price</p>
        <input class="form__input form__input--edit" type="number" step="0.01">
        <div class="form__buttons">
          <button type="button" class="form-button form-button--delete">
            <img src="../assets/icons/icon_delete.svg" alt="">
          </button>
          <button type="button" class="form-button form-button--save">
            <img src="../assets/icons/icon_save.svg" alt="">
          </button>
        </div>
      </form>
    </section>
    <section class="content">
      <ul class="content__list">
      </ul>
    </section>
  </div>
</body>
